<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Thing</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      transition: background 0.5s;
    }

    canvas {
      display: block;
    }

    .settings {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .box {
      width: 80px;
      height: 50px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      border: 3px solid white;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .box:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
    }

    .mini-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="settings">
    <div class="box" id="box1"><canvas class="mini-canvas" id="mini1"></canvas></div>
    <div class="box" id="box2"><canvas class="mini-canvas" id="mini2"></canvas></div>
    <div class="box" id="box3"><canvas class="mini-canvas" id="mini3"></canvas></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    const mouse = { x: null, y: null };
    window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
    window.addEventListener('touchmove', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });

    // color schemes
    const schemes = [
      { bg: '#111', hueShift: 0, sat: 100, light: 50 }, // pastel
      { bg: '#000', hueShift: 0, sat: 100, light: 50 }, // black neon
      { bg: '#000', hueShift: 120, sat: 100, light: 50 } // matrix green
    ];
    let currentScheme = 0;

    document.getElementById('box1').onclick = () => { currentScheme = 0; document.body.style.background = schemes[0].bg };
    document.getElementById('box2').onclick = () => { currentScheme = 1; document.body.style.background = schemes[1].bg };
    document.getElementById('box3').onclick = () => { currentScheme = 2; document.body.style.background = schemes[2].bg };

    class Particle {
      constructor() { this.reset(); this.active = false; }
      reset() {
        this.x = Math.random() * W; this.y = Math.random() * H;
        this.radius = Math.random() * 2 + 1;
        this.dx = (Math.random() - 0.5) * 1.5; this.dy = (Math.random() - 0.5) * 1.5;
        this.hue = Math.random() * 360;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${(this.hue + schemes[currentScheme].hueShift) % 360},${schemes[currentScheme].sat}%,${schemes[currentScheme].light}%)`;
        ctx.shadowBlur = 3;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fill();
      }
      update() {
        // activate if mouse nearby
        const sleepDist = 150;
        if (mouse.x !== null && mouse.y !== null) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const distSq = dx * dx + dy * dy;
          this.active = distSq < sleepDist * sleepDist;
        }
        if (this.active) {
          this.x += this.dx; this.y += this.dy; this.hue += 0.5;
          if (this.x < 0 || this.x > W) this.dx *= -1;
          if (this.y < 0 || this.y > H) this.dy *= -1;
        }
      }
    }

    let particles = [];
    for (let i = 0; i < 200; i++) particles.push(new Particle());

    function animate() {
      ctx.fillStyle = `rgba(0,0,0,0.1)`;
      ctx.fillRect(0, 0, W, H);

      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.update();
        p.draw(ctx);

        for (let j = i + 1; j < particles.length; j++) { // only upper triangle
          let o = particles[j];
          const dx = p.x - o.x;
          const dy = p.y - o.y;
          const distSq = dx * dx + dy * dy;
          const maxDist = 100;
          if (distSq < maxDist * maxDist) {
            ctx.strokeStyle = `hsla(${(p.hue + schemes[currentScheme].hueShift) % 360},${schemes[currentScheme].sat}%,${schemes[currentScheme].light}%,${1 - distSq / (maxDist * maxDist)})`;
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(o.x, o.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });

    function createMini(id) {
      const c = document.getElementById(id);
      const ct = c.getContext('2d');
      c.width = c.offsetWidth; c.height = c.offsetHeight;
      const parts = [];
      for (let i = 0; i < 10; i++) { // smaller particle count for mini
        parts.push({
          x: Math.random() * c.width, y: Math.random() * c.height,
          dx: (Math.random() - 0.5) * 0.5, dy: (Math.random() - 0.5) * 0.5,
          radius: Math.random() * 1 + 0.5, hue: Math.random() * 360
        });
      }
      function drawMini() {
        ct.clearRect(0, 0, c.width, c.height);
        parts.forEach(p => {
          p.x += p.dx; p.y += p.dy; p.hue += 1;
          if (p.x < 0 || p.x > c.width) p.dx *= -1;
          if (p.y < 0 || p.y > c.height) p.dy *= -1;
          ct.beginPath();
          ct.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ct.fillStyle = `hsl(${p.hue},100%,50%)`;
          ct.shadowBlur = 2; ct.shadowColor = ct.fillStyle;
          ct.fill();
        });
        requestAnimationFrame(drawMini);
      }
      drawMini();
    }

    createMini('mini1'); createMini('mini2'); createMini('mini3');
  </script>
</body>

</html>
